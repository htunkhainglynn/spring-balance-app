<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{authenticated.html}">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="card">

            <div class="card-header">Balance Summary</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <span class="form-control" th:text="${vo.header.date}"></span>
                    </div>

                    <div class="col-auto">
                        <span class="form-control" th:text="${vo.header.type}"></span>
                    </div>

                    <div class="col-auto">
                        <span class="form-control" th:text="${vo.header.category}"></span>
                    </div>

                    <div class="col-auto">
                        <a th:href="@{/user/balance-edit(id=${vo.header.id})}" class="btn btn-primary text-decoration-none">Edit Details</a>
                        <a th:href="@{/user/balance/delete/} + ${vo.header.id}" class="btn btn-danger text-decoration-none">Delete Detail</a>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="card mt-4">

            <div class="card-header">Balance Details</div>

            <div class="card-body">
                <table class="table table-striped">
                
                	<thead>
                		<tr>
                			<th>No.</th>
                			<th>Item Name</th>
                			<th class="text-end">Unit Price</th>
                			<th class="text-end">Quantity</th>
                			<th class="text-end">Price</th>
                		</tr>
                	</thead>
                
                	<tbody>
                		<tr th:each="item : ${vo.items}">
                			<td th:text="${item.id}"></td>
                			<td th:text="${item.item}">Java Basic Online</td>
                			<td th:text="${#numbers.formatInteger(item.unitPrice,1,'COMMA')}" class="text-end">150,000</td>
                			<td th:text="${item.quantity}" class="text-end">3</td>                		
                			<td th:text="${#numbers.formatInteger(item.unitPrice * item.quantity,1,'COMMA')}" class="text-end">450,000</td>
                		</tr>
                	</tbody>
                	
                	<tfoot>
            			<tr>
            				<td colspan="3" class="text-end">Total</td>
            				<td th:text="${vo.totalQuantity}" class="text-end">3</td>
            				<td th:text="${#numbers.formatInteger(vo.total,1,'COMMA')}" class="text-end">450,000</td>
            			</tr>    	
                	</tfoot>
                </table>
            </div>

        </div>

    </div>
</body>
</html>

    </div>
</body>
</html>
