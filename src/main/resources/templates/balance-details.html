<!DOCTYPE html>

<head>

    <title>Details</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="card">

            <div class="card-header">Balance Summary</div>

            <div class="card-body">

                    <div class="col-auto">
                        <span class="form-control">2023/06/06</span>
                    </div>

                    <div class="col-auto">
                        <span class="form-control">Income</span>
                    </div>

                    <div class="col-auto">
                        <span class="form-control">Student Registration</span>
                    </div>

                    <div class="col-auto">
                        <a th:href="@{/user/balance/edit/1}" class="btn btn-primary text-decoration-none">Edit Details</a>
                        <a th:href="@{/user/balance/delete/1}" class="btn btn-danger text-decoration-none">Delete Detail</a>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="card mt-4">

            <div class="card-header">Balance Details</div>

                <table class="table table-striped">
                
                	<thead>
                		<tr>
                			<th>No.</th>

                			<th class="text-end">Unit Price</th>
                			<th class="text-end">Quantity</th>

                		</tr>
                	</thead>
                
                	<tbody>
                		<tr>
                			<td>1</td>
                			<td>Java Basic Online</td>
                			<td class="text-end">150,000</td>
                			<td class="text-end">3</td>                		
                			<td class="text-end">450,000</td>
                		</tr>
                	</tbody>
                	
                	<tfoot>
            			<tr>
            				<td colspan="3" class="text-end">Total</td>
            				<td class="text-end">3</td>
            				<td class="text-end">450,000</td>
            			</tr>    	
                	</tfoot>
                </table>
            </div>

        </div>

    </div>
