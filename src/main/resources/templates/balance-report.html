<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{/layout/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<div layout:fragment="content">
		
		<div class="card">
		
			<div class="card-header "><i class="bi bi-bar-chart"></i> Balance Report</div>
			
			<div class="card-body">
			
				<form action="#" class="row">
				
					<div class="col-3">
					
						<select name="type" class="form-select">
							<option value="">All Type</option>
							<option th:each="type : ${balanceTypes}" th:value="${type}" th:text="${type}" th:selected="${#strings.equals(param.type, type)}"></option>
						</select>
					
					</div>
					
					<div class="col-auto">
					
						<input type="date" th:value="${param.dateFrom}" name="dateFrom" class="form-control"/>
					
					</div>
					
					<div class="col-auto">
					
						<input type="date" th:value="${param.dateTo}" name="dateTo" class="form-control"/>
					
					</div>
				
					<div class="col-auto">
					
						<button class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
					
					</div>
				</form>
				
			</div>
		
		</div>
		
		<table class="table table-striped mt-4">
		
			<thead>	
			
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Category</th>
					<th class="text-end">Incomes</th>
					<th class="text-end">Expenses</th>
					<th class="text-end">Balance</th>
				</tr>
			
			</thead>
			
			<tbody>
			
				<tr th:each="item : ${list}">
					<td th:text="${#temporals.format(item.date, 'yyyy-MM-dd')}"></td>
					<td th:text="${item.type}">Income</td>
					<td th:text="${item.category}">Java Basic Course Fees</td>
					<td th:text="${#numbers.formatInteger(item.income,1,'COMMA')}" class="text-end">150,000</td>
					<td th:text="${#numbers.formatInteger(item.expense,1,'COMMA')}" class="text-end"></td>
					<td th:text="${#numbers.formatInteger(item.balance,1,'COMMA')}" class="text-end">150,000</td>
				</tr>
			
			</tbody>
		
		</table>
				
		<div th:include="/fragments/component :: pagination(${pagination})" id="paginationContainer"></div>
	</div>
</body>
</html>
