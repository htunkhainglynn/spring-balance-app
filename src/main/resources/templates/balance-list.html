<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Incomes</title>
</head>
<body>
	<div layout:fragment="content">
	
		<div class="card">
		
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">
			
				<form action="#" class="row">
				
					<div class="col-auto">
					
						<input type="date" value="dateFrom" class="form-control"/>
					
					</div>
					
					<div class="col-auto">
					
						<input type="date" value="dateTo" class="form-control"/>
					
					</div>
					
					<div class="col-3">
					
						<input type="text" class="form-control" value="category" placeholder="Category"/>
					
					</div>
					
					<div class="col-auto">
					
						<button class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
					
					</div>
					
					<div class="col-auto">
					
						<a th:href="@{/user/balance/add/} + ${type}" class="btn btn-danger text-decoration-none"><i class="bi bi-plus"></i>Add Balance</a>
					
					</div>
				
				</form>
			
			</div>
		
		</div>
		
		<table class="table table-striped mt-4">
		
			<thead>
			
				<tr>
					<th>Date</th>
					<th>Category</th>
					<th>Remark</th>
					<th class="text-end">Amount</th>
				</tr>
			
			</thead>
			
			<tbody>
			
				<tr>
					<td>2022/06/05</td>
					<td>Student Fees</td>
					<td>Java Basic Online course</td>
					<td class="text-end"><a class="text-decoration-none" th:href="@{'/user/balance/1'}">450,000</a></td>
				</tr>
			
			</tbody>
		
		</table>
		
	</div>

</body>
</html>
