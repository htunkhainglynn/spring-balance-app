<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Balance</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
<body>

	<div class="container">
	
		<h1 class="py-4">Balance Management System</h1>
		
		<div class="row">
		
			<div class="col-3">
			
				<div class="list-group">
				
					<a th:href="@{/}" class="list-group-item">Home</a>
					<a th:href="@{/user/home/incomes}" class="list-group-item">Income</a>
					<a th:href="@{/user/home/expenses}" class="list-group-item">Expense</a>
					<a th:href="@{/user/home/users}" class="list-group-item">Users Management</a>
					<a href="#" data-bs-toggle="modal" data-bs-target="#changePassword" class="list-group-item">Change Password</a>
					<a th:href="@{/}" class="list-group-item">Logout</a>
				
				</div>
			</div>
			
			<div class="col">
				
				<div layout:fragment="content"></div>
				
			</div>
			
			
		
		</div>
	
	</div>

	<div th:insert="/fragments/modals :: changePass" id="changePassContainer"></div>

</body>
</html>
